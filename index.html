<body>
    
    <h1 class="text-3xl font-bold font-serif">
        JS Array Methods
    </h1>


<form class="m-10 p-10 shadow">
    <h1 class="mb-5 text-xl font-bold font-serif">
        Select A Subject
    </h1>
    <input type="radio" id="maths" name="subject" value="maths"> <label for="maths">Maths</label><br/> 
    <input type="radio" id="english" name="subject" value="english"> <label for="english">English</label><br/>
    <input type="radio" id="biology" name="subject" value="biology"> <label for="biology">Biology</label><br/>
    <input type="radio" id="french" name="subject" value="french"> <label for="french">French</label><br/>
    <input type="radio" id="chemistry" name="subject" value="chemistry"> <label for="chemistry">Chemistry</label><br/>
    <input type="radio" id="physics" name="subject" value="physics"> <label for="physics">Physics</label><br/>
    <input type="radio" id="economics" name="subject" value="economics"> <label for="economics">Economics</label><br/>
    <input type="radio" id="geography" name="subject" value="geography"> <label for="geography">Geography</label><br/>
    <input type="radio" id="literature" name="subject" value="literature"> <label for="literature">Literature</label><br/>
    
    <input type="button" value="Submit" onclick="myFunction()" class="butt focus:outline-none mt-5 bg-black text-white text-xl px-12 py-1 rounded-2xl">
</form>
